{% extends 'base.html' %}

{% block title %}Головна{% endblock %}

{% block content %}
<h2>Головна</h2>

{% if user.is_authenticated %}
    <form action="{% url 'logout' %}" method="post">
        {% csrf_token %}
        <button type="submit">Вийти</button>
    </form>
{% else %}
    <p>Будь ласка, увійдіть для доступу до постів.</p>
    <p>є профіль? <a href="{% url 'login' %}">Залогінся</a></p>
{% endif %}

{% endblock %}
