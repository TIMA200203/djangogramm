<!DOCTYPE html>
<html lang="uk">
<head>
    {% load cloudinary %}
    {% load static %}
    {% load socialaccount %}
    <script src="{% static 'dist/bundle.js' %}"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Task11{% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'styles/style.css' %}">

    <style>
        .active {
            font-weight: bold;
            color: #007bff;
        }
    </style>
</head>
<body>
    <header class="bg-dark text-light py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <h1 class="h3">Task11</h1>
            <nav>
                <a href="{% url 'home' %}" class="text-light mx-2 {% if request.path == '/' %}active{% endif %}">Дім</a>
                <a href="{% url 'profile' %}" class="text-light mx-2 {% if request.path == '/profile/' %}active{% endif %}">Профіль</a>
                <a href="{% url 'feed' %}" class="text-light mx-2 {% if request.path == '/feed/' %}active{% endif %}">Стрічка</a>
                <a href="{% url 'users_list' %}" class="text-light mx-2 {% if request.path == '/users/users/' %}active{% endif %}">Користувачі</a>
                <a href="{% if request.user.is_authenticated %}{% url 'following_list' user_id=request.user.id %}{% else %}#{% endif %}" 
                   class="text-light mx-2 {% if request.path == '/users/following/' %}active{% endif %}">
                   Підписки
                </a>
                <a href="{% url 'posts_following_list' %}" class="text-light mx-2 {% if request.path == '/posts/following/' %}active{% endif %}">Для тебе</a>
            </nav>
        </div>
    </header>

    <main class="container mt-4">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-dark text-light text-center py-3 mt-4">
        <p>&copy; Task11</p>
    </footer>

    {% if messages %}
        <div class="alert alert-info container mt-3">
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        </div>
    {% endif %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
